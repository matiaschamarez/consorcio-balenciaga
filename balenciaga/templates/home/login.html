{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONT AWESOME (Link de íconos para footer)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Inicia Sesión</title>
    <style>
        
@import url('https://fonts.cdnfonts.com/css/glacial-indifference-2');

/* Estilos para el cuerpo de la página */
*{
    font-family: 'Glacial Indifference', sans-serif;
    margin: 0%;
    padding: 0%;
}

section{
    background-image: url("{% static  'img/images/fondo-login.jpg' %}");
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    width: 100%;
    min-height: 100vh;
    background-size: cover;
    background-position: center;
}

.logo {
    margin: 50px; /* Ajusta el margen superior para separar el logo del formulario */
    text-align: center; /* Centra el logo */
    transition: all .1s ease;
}

.logo img {
    max-height: 100px;
}

.logo:hover {
    transform: scale(1.1); /* Aumenta el tamaño del logo al pasar el mouse sobre él */
}

/* Estilos para el contenedor del formulario */
.container{
    position: relative;
    width: 400px;
    height: 450px;
    border: 2px solid rgba(255,255, 255, 0.6);
    border-radius: 20px;
    backdrop-filter: blur(20px);
    display: flex;
    justify-content: center;
    align-items: center;
}

/*Estilos del título H2*/
.container h2{
    font-size: 2.3rem;
    color: #fff;
    text-align: center;
}

.input-container{
    position: relative;
    margin: 30px 0;
    width: 300px;
    border-bottom: 2px solid #fff;
}


/* Estilos para las etiquetas y campos de entrada */
.input-container label{
    position: absolute;
    top: 35px;
    left: 0px;
    transform: translateY(-50%);
    color: #fff;
    font-size: 1rem;
    pointer-events: none;
    transition: .6s;
    font-weight: bold;
}

input:focus ~ label,
input:valid ~ label{
    top: -5px;
}

.input-container input{
    padding: -35px 0 5px;
    width: 100%;
    height: 50px;
    background-color: transparent;
    border: none;
    outline: none;
    font-size: 1rem;
    color: #fff;
}

.input-container i{
    position: absolute;
    color: #fff;
    font-size: 1.6rem;
    top: 19px;
    right: 8px;
}

.olvidar{
    display: flex;
    justify-content: center;
    color: #fff;
    font-size: .9rem;
    margin: -15px 0 15px;
}

.olvidar label input{
    margin: 3px;
}

.olvidar label a{
    color: #fff;
    text-decoration: none;
    transition: .3s;
    font-size: 1rem;
}

.olvidar label a:hover{
    text-decoration: underline;
}

.falso_boton{
    width: 100%;
    height: 45px;
    border-radius: 40px;
    background-color: #2d69ad;
    border: none;
    cursor: pointer;
    font-weight: bold;
    letter-spacing: 2px;
    color: #fff;
    font-size: 20px;
    transition: .4s;
}

button{
    width: 100%;
    height: 45px;
    border-radius: 40px;
    background-color: #2d69ad;
    border: none;
    cursor: pointer;
    font-weight: bold;
    letter-spacing: 2px;
    color: #fff;
    font-size: 20px;
    transition: .4s;
}

button:hover{
    opacity: .9;
}
    </style>
</head>
<body>
    <section>
        <a class="logo" href="../home/">
            <img src="{% static 'img/images/adminbalenhdsf.png' %}" alt="Logo de la web">
        </a>
        <div class="container">
            <div class="login-container">
                <form action="{% url 'admin:index' %}">
                    <h2>Iniciar Sesión</h2>
                        <div class="input-container">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" required>
                            <label for="#">Usuario</label> 
                        </div>

                        <div class="input-container">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" required>
                            <label for="#">Contraseña</label> 
                        </div>

                        <div class="olvidar">
                            <label for="#">
                                <input type="checkbox"> Recordar
                                <a href="#">¿Olvidaste tu contraseña?</a>
                            </label>
                        </div>

                        <button type="submit">Ingresar</button>
                </form>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
